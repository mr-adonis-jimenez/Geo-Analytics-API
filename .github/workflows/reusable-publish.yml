name: Reusable Publish Package

on:
  workflow_call:
    inputs:
      package-path:
        required: true
        type: string
      tag:
        required: true
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Publish package
        working-directory: ${{ inputs.package-path }}
        run: |
          npm publish \
            --provenance \
            --access public \
            --tag ${{ inputs.tag }}
